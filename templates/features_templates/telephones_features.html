	<div class="col-md-6" >
		<h6 class="title-col">{% trans "Hardware and software" %}</h6>
		
		<div class="form-group row" >
	      <label class="col-sm-4 col-form-label filter-titlte">{% trans "Operating system" %}</label>
	      <div class="col-sm-8">
	         <select ng-model="telephoneSystemSelected" class="custom-select form-control">
			  <option selected></option>
			  <option ng-repeat="telephone_system in telephones_system"value="{% verbatim %}{{telephone_system}}{% endverbatim %}">{% verbatim %}{{telephone_system}}{% endverbatim %}</option>
			</select>
	      </div>
	    </div>
		
		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Screen size (pounces)" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_taillePouce" ng-change="setCM()" class="form-control" type="number">
		  </div>
		</div>

		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Screen size (cm)" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_tailleCM" ng-change="setPouce()" class="form-control" type="number">
		  </div>
		</div>
		
		<div class="form-group row" >
	      <label class="col-sm-4 col-form-label filter-titlte">{% trans "Screen resolution" %}</label>
	      <div class="col-sm-8">
	         <select ng-model="telephoneResolutionSelected" class="custom-select form-control">
			  <option selected></option>
			  <option ng-repeat="telephone_resolution in telephones_resolution"value="{% verbatim %}{{telephone_resolution}}{% endverbatim %}">{% verbatim %}{{telephone_resolution}}{% endverbatim %}</option>
			</select>
	      </div>
	    </div>

	    <div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Memory RAM (GB)" %}</label>
		  <div class="col-8">
		    <input ng-model="telephoneRamSelected" class="form-control" type="number">
		  </div>
		</div>

	    <div class="form-group row">
	      <label class="col-sm-4 col-form-label filter-titlte">{% trans "Core CPU" %}</label>
	      <div class="col-sm-8">
					<label class="custom-control custom-radio">
						<input ng-model="telephoneCoreSelected" id="radio-core1" name="select-core" type="radio" class="custom-control-input" value="1">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">1</span>
					</label>
					<label class="custom-control custom-radio">
						<input ng-model="telephoneCoreSelected" id="radio-core2" name="select-core" type="radio" class="custom-control-input" value="2" ng-init="telephoneCoreSelected='2'">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">2</span>
					</label>
					<label class="custom-control custom-radio">
						<input ng-model="telephoneCoreSelected" id="radio-core4" name="select-core" type="radio" class="custom-control-input" value="4">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">4</span>
					</label>
											<label class="custom-control custom-radio">
						<input ng-model="telephoneCoreSelected" id="radio-core6" name="select-core" type="radio" class="custom-control-input" value="6">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">6</span>
					</label>
											<label class="custom-control custom-radio">
						<input ng-model="telephoneCoreSelected" id="radio-core8" name="select-core" type="radio" class="custom-control-input" value="8">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">8</span>
					</label>
	      </div>
	    </div>

	<div class="col-md-6" >
		<h6 class="title-col">{% trans "Other" %}</h6>

		

		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Date of purchase" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_date" class="form-control" type="date" value="">
		  </div>
		</div>

		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Buying price" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_prix" class="form-control" type="number">
		  </div>
		</div>


		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Megapixel front camera" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_megapixel_front" class="form-control" type="number">
		  </div>
		</div>

		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Megapixel Rear Camera" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_megapixel_back" class="form-control" type="number" >
		  </div>
		</div>

		<div class="form-group row">
		  <label class="col-4 col-form-label filter-titlte ">{% trans "Battery capacity (mAh)" %}</label>
		  <div class="col-8">
		    <input ng-model="telephone_battery" class="form-control" type="number" >
		  </div>
		</div>
	

		<div class="form-group row">
	      <label class="col-sm-4 col-form-label filter-titlte">{% trans "Color" %}</label>
	      <div class="col-sm-8">
	         <select ng-model="telephoneCouleurSelected" class="custom-select form-control">
			  <option selected></option>
			  <option ng-repeat="telephone_couleur in telephones_couleur"value="{% verbatim %}{{telephone_couleur}}{% endverbatim %}">{% verbatim %}{{telephone_couleur}}{% endverbatim %}</option>
			</select>
	      </div>
	    </div>
	
	</div>

	  	<button ng-click="SendData()" class="btn" style="margin-top: 30px; background-color:#1565C0; color:white;">{% trans "Search" %}</button>
