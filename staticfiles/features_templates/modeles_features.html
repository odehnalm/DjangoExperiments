<div class="row" style="margin-top:20px;">
  <!--  -->
  <div class="col-sm-12 spinner-loading text-center" style="margin-top: 50px;" ng-show="$parent.downloading_models">
    <i class="fa fa-spinner fa-spin" style="font-size:58px; color:#0D47A1;"></i>
  </div>
  <div class="col-md-12" ng-show="!$parent.downloading_models">
    <h6 class="title-col">Mod√©les correpondants</h6>

    <label class="col-12 separator-cel filter-titlte"> </label>
    <div class="col-sm-12">
      <div class="form-group row justify-content-sm-center">
        <div ng-repeat="(key, newModele) in new_modeles" class="col-sm-3">
          <label  class="custom-control custom-radio">
            <input ng-model="$parent.modele_selected.value" type="radio" class="custom-control-input" name="select-modele" value="{{key}}">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{newModele}}</span>
          </label>
        </div>
      </div>
    </div>
    <div style="margin-top:20px;" class="row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
          <button ng-click="SendData()" class="btn" style="margin-top: 30px; background-color:#1565C0; color:white;">Rechercher</button>
      </div>

    </div>
  </div>
</div>
